

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludique Theme - CerebraStyles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background: radial-gradient(circle, #ff758c, #ff7eb3, #fad0c4);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
    header {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0px 0px 15px white;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .nav-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-container button {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: white;
            color: #ff758c;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.5);
        }
        .nav-container button:hover {
            transform: scale(1.2);
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.8);
        }
        .container {
            width: 85%;
            max-width: 1000px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 25px 0;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeUp 1.2s forwards ease-in-out;
        }
        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(50px) translateX(50px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        footer {
            position: fixed;
            bottom: 40px;
            font-weight: bold;
        }


        #contact form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

#contact input,
#contact textarea {
    width: 100%;
    max-width: 500px;
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    outline: none;
    transition: all 0.3s ease-in-out;
    position: relative;
}

#contact input::placeholder,
#contact textarea::placeholder {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
    transition: all 0.3s ease-in-out;
}

#contact input:focus,
#contact textarea:focus {
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.5);
}

#contact input:focus::placeholder,
#contact textarea:focus::placeholder {
    transform: translateY(-20px);
    font-size: 0.9rem;
    opacity: 0.7;
}

#contact button {
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    background: #0ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    position: relative;
    overflow: hidden;
}

#contact button:hover {
    background: #00f;
    color: white;
    transform: scale(1.1);
    box-shadow: 0px 5px 15px rgba(0, 255, 255, 0.5);
}




#contact button:active {
    transform: scale(0.9);
}

#contact button {
    position: relative;
    overflow: hidden;
}

.ripple {
    position: absolute;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    transform: scale(0);
    animation: rippleEffect 0.6s linear;
}

@keyframes rippleEffect {
    to {
        transform: scale(4);
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="top: 10%; left: 20%; animation-duration: 12s;"></div>
        <div class="shape" style="top: 50%; left: 80%; animation-duration: 15s;"></div>
        <div class="shape" style="top: 30%; left: 50%; animation-duration: 18s;"></div>
    </div>
    <header>CerebraStyles</header>
    <div class="nav-container">
        <button onclick="navigateTo('About this layout')"></button>
        <button onclick="navigateTo('projects')"></button>
        <button onclick="navigateTo('skills')"></button>
        <button onclick="navigateTo('contact')"></button>
    </div>
    <div id="About this layout" class="container">
        <h2></h2>
        <p></p>
    </div>
    <div id="projects" class="container" style="display: none;">
        <h2></h2>
        <p></p>
    </div>
    <div id="skills" class="container" style="display: none;">
        <h2></h2>
       <p></p>
    </div>
    <div id="contact" class="container" style="display: none;">
        <h2></h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>Footer &copy; 2025 CerebraStyles</footer>
    <script>
        function navigateTo(section) {
            document.querySelectorAll('.container').forEach(div => {
                div.style.display = 'none';
                div.style.opacity = '0';
                div.style.transform = 'scale(0.8)';
            });
            setTimeout(() => {
                document.getElementById(section).style.display = 'block';
                document.getElementById(section).style.opacity = '1';
                document.getElementById(section).style.transform = 'scale(1)';
            }, 200);
        }

document.querySelectorAll("#contact input, #contact textarea").forEach(input => {
    input.addEventListener("focus", function() {
        this.style.transform = "scale(1.1) rotate(1deg)";
        this.style.transition = "transform 0.3s ease-in-out";
    });

    input.addEventListener("blur", function() {
        this.style.transform = "scale(1) rotate(0deg)";
    });
});

document.querySelector("#contact button").addEventListener("click", function(e) {
    const button = this;
    const ripple = document.createElement("span");
    const size = Math.max(button.offsetWidth, button.offsetHeight);
    const x = e.clientX - button.offsetLeft - size / 2;
    const y = e.clientY - button.offsetTop - size / 2;

    ripple.style.width = ripple.style.height = `${size}px`;
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    ripple.classList.add("ripple");
    
    button.appendChild(ripple);
    
    setTimeout(() => {
        ripple.remove();
    }, 600);
});
    </script>
</body>
</html>
